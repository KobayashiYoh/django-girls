<html>
    <head>
        <title>Yo's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Yo's blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{post.published_at}}</p>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text|linebreaksbr}}</p>
            </div>
            {{ post }}
        {% endfor %}
    </body>
</html>
